<html>
<head>
<script src="sylvester.js"></script>         <!-- Matrix manipulation -->
<script src="wavepot-runtime.js"></script>   <!-- Wavepot -->
<script src="scales.js"></script>            <!-- Predefined tone scales -->
<script src="make_sound.js"></script>        <!-- Random music object -->
</head>
<body>
<p>
<button id="play">PLAY</button>
<button id="stop">STOP</button>
<button id="reset">RESET</button>
</p>
<script>

    var randomMusic = new RandomMusic();
    var rt = new WavepotRuntime(randomMusic.dsp);

    document.getElementById('play').addEventListener('click', function() {
        rt.play();
    });

    document.getElementById('stop').addEventListener('click', function() {
        rt.stop();
    });

    document.getElementById('reset').addEventListener('click', function() {
        rt.reset();
    });

</script>
</body>
</html>
